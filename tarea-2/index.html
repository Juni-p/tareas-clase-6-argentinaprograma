<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tarea-2-clase-6</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <form id="calcular-salarios">
    <button id="agregar-integrante">+</button>
    <button id="eliminar-integrante">-</button>
    <div id="contenedor-integrantes"></div>
    <button id="calcular" class="oculto">calcular</button>
    <div id="datos-salariales-integrantes" class="oculto">
      <p>El salario maximo anual es : <strong id="salario-anual-maximo"></strong></p>
      <p>El salario minimo anual es : <strong id="salario-anual-minimo"></strong></p>
      <p>El salario promedio anual es : <strong id="salario-promedio-anual"></strong></p>
      <p>El salariopromedio mensual es : <strong id="salario-promedio-mensual"></strong></p>
    </div>
    <button type="reset" id="resetear" class="oculto">resetear</button>
  </form>

  <script src="index.js"></script>
</body>

</html>
