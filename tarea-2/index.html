<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tarea-2-clase-6</title>
</head>

<body>
  <form id="calcular-salarios">
    <button id="agregar-integrante">+</button>
    <button id="eliminar-integrante">-</button>
    <div id="contenedor-integrantes"></div>
    <button id="calcular" class="oculto">calcular</button>
    <div id="datos-salariales-integrantes" class="oculto">
      <p>El mayor salario anual es : <strong id="mayor"></strong></p>
      <p>El menor salario anual es : <strong id="menor"></strong></p>
      <p>El salario anual promedio es : <strong id="anual"></strong></p>
      <p>El salario mensual promedio es : <strong id="mensual"></strong></p>
    </div>
    <button type="reset" id="resetear" class="oculto">resetear</button>
  </form>
</body>

</html>
